<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新山旅游指南</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #E3F2FD, #BBDEFB); /* 渐变背景 */
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .profile {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0,105,192,0.1);
            backdrop-filter: blur(10px); /* 毛玻璃效果 */
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 4px solid white;
            box-shadow: 0 4px 16px rgba(0,105,192,0.15);
            object-fit: cover;
        }

        .profile h1 {
            margin: 0;
            color: #1565C0;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .profile p {
            color: #42A5F5;
            margin: 12px 0;
            font-size: 16px;
        }

        .links {
            width: 100%;
            max-width: 680px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .link-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 24px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: inherit;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 20px rgba(0,105,192,0.08);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .link-card:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 40px rgba(0,105,192,0.15);
            background: white;
        }

        .link-icon {
            width: 56px;
            height: 56px;
            margin-right: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            background: linear-gradient(135deg, #E3F2FD, #90CAF9);
            border-radius: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(0,105,192,0.1);
        }

        .link-card:hover .link-icon {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 8px 20px rgba(0,105,192,0.2);
        }

        .link-content {
            flex: 1;
        }

        .link-content h2 {
            margin: 0;
            font-size: 20px;
            color: #1565C0;
            font-weight: 600;
            letter-spacing: -0.3px;
        }

        .link-content p {
            margin: 8px 0 0;
            color: #64B5F6;
            font-size: 15px;
            line-height: 1.5;
        }

        /* 添加页脚 */
        .footer {
            margin-top: 40px;
            text-align: center;
            color: #90CAF9;
            font-size: 14px;
        }

        /* 响应式优化 */
        @media (max-width: 480px) {
            body {
                padding: 20px 16px;
            }

            .profile {
                padding: 24px;
            }

            .link-card {
                padding: 20px;
            }

            .link-icon {
                width: 48px;
                height: 48px;
                margin-right: 16px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="profile">
        <h1>新山旅游指南</h1>
        <p>探索新山的精彩，从这里开始</p>
    </div>

    <div class="links">
        <a href="transport.html" class="link-card">
            <div class="link-icon">🚗</div>
            <div class="link-content">
                <h2>交通出行</h2>
                <p>机场交通、公共巴士、打车租车，轻松畅游新山</p>
            </div>
        </a>

        <a href="attractions.html" class="link-card">
            <div class="link-icon">🎡</div>
            <div class="link-content">
                <h2>景点推荐</h2>
                <p>打卡胜地、文化景点、主题乐园，精彩尽在眼前</p>
            </div>
        </a>

        <a href="food.html" class="link-card">
            <div class="link-icon">🍜</div>
            <div class="link-content">
                <h2>美食指南</h2>
                <p>地道小吃、人气餐厅、美食街区，舌尖上的新山</p>
            </div>
        </a>

        <a href="accommodation.html" class="link-card">
            <div class="link-icon">🏨</div>
            <div class="link-content">
                <h2>住宿攻略 </h2>
                <p>精品酒店、特色民宿、经济住所，安心入住推荐</p>
            </div>
        </a>
    </div>

    <div class="footer">
        © Copyright 2025 马来西亚工艺大学国际华语辩论赛 版权所有
    </div>
</body>
</html>
